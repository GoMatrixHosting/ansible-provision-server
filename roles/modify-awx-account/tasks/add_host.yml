- name: Create a Session Token for executing AWX modules
  awx.awx.tower_token:
    description: 'AWX Session Token'
    scope: "write"
    state: present
    tower_host: "https://{{ awx_url }}"
    tower_oauthtoken: "{{ awx_master_token }}"
  register: awx_session_token

- name: Define server_ssh_port if not specified
  set_fact:
    server_ssh_port: 22
  when: server_ssh_port is undefined

- name: Add new host to organisations inventory
  delegate_to: 127.0.0.1
  awx.awx.tower_host:
    name: "matrix.{{ matrix_domain }}"
    description: "{{ matrix_domain }} Matrix Server"
    inventory: "{{ member_id }}"
    state: present
    variables:
      ansible_host: "{{ server_ip_final }}"
    tower_host: "https://{{ tower_host }}"
    tower_oauthtoken: "{{ awx_session_token.ansible_facts.tower_token.token }}"
    validate_certs: yes
  register: fs_host

- name: Create 'matrix_servers' group
  delegate_to: 127.0.0.1
  awx.awx.tower_group:
    name: matrix_servers
    description: "Matrix servers to deploy/configure."
    inventory: "{{ member_id }}"
    state: present
    tower_host: "https://{{ tower_host }}"
    tower_oauthtoken: "{{ awx_session_token.ansible_facts.tower_token.token }}"
    validate_certs: yes
  register: fs_group

- name: Add the host to a Tower Inventory group via API
  delegate_to: 127.0.0.1
  uri:
    url: "https://{{ tower_host }}/api/v2/groups/{{ fs_group.id }}/hosts/"
    body:
      name: "matrix.{{ matrix_domain }}"
      inventory: "{{ member_id }}"
    body_format: json
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ tower_token.stdout }}"
    method: POST
    status_code: 204
