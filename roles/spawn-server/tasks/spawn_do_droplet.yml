- name: Define slug_size if undefined (first run)
  delegate_to: 127.0.0.1
  set_fact:
    slug_size: "{{ new_slug_size }}"
  when: slug_size is undefined

- name: Record the public SSH key into a variable
  set_fact:
    public_ssh_key: "{{ lookup('file', '/var/lib/awx/projects/hosting/client_public.key') }}"

- debug:
    msg: "The public SSH key to check for: {{ public_ssh_key }}"

- name: 
  delegate_to: 127.0.0.1
  community.digitalocean.digital_ocean_sshkey_info:
    oauth_token: '{{ do_api_token }}'
  register: ssh_keys
  when: subscription_type == "digitalocean"

- debug:
    msg: "{{ ssh_keys }}"
  when: subscription_type == "digitalocean"

- name: Build an array with the correct SSH ID
  delegate_to: 127.0.0.1
  set_fact:
    ssh_key_id_array: "{{ ssh_key_id_array }} + [ '{{ item.id }}' ]"
  when: (subscription_type == "digitalocean") and (item.public_key == public_ssh_key)
  loop: "{{ ssh_keys.data|flatten(levels=1) }}"

- debug:
    msg: "{{ ssh_key_id_array }}"
  when: subscription_type == "digitalocean"

- name: Spawn a new Digital Ocean Droplet, collect the IPv4+IPv6 addresses, then turn it off
  delegate_to: 127.0.0.1
  community.digitalocean.digital_ocean_droplet:
    state: inactive
    name: '{{ matrix_domain }}'
    oauth_token: '{{ do_api_token }}'
    size: '{{ slug_size }}'
    ssh_keys: '{{ ssh_key_id_array }}'
    region: '{{ do_droplet_region }}'
    image: '{{ do_image }}'
    ipv6: yes
    wait: yes
    unique_name: yes
  register: new_server_info
  when: subscription_type == "digitalocean"

#- debug:
#    msg: "{{ old_server_info }}"
#  when: subscription_type == "digitalocean"

#- debug:
#    msg: "{{ old_server_info.data.droplet }}"
#  when: subscription_type == "digitalocean"

- name: Re-spawn the Droplet, re-size it if needed, then turn it on
  delegate_to: 127.0.0.1
  community.digitalocean.digital_ocean_droplet:
    state: active
    name: '{{ matrix_domain }}'
    oauth_token: '{{ do_api_token }}'
    size: '{{ new_slug_size }}'
    ssh_keys: '{{ ssh_key_id_array }}'
    region: '{{ do_droplet_region }}'
    image: '{{ do_image }}'
    resize_disk: yes
    ipv6: yes
    wait: yes
    unique_name: yes
  when: subscription_type == "digitalocean"

#- name: Wait 10 seconds because DigitalOcean is slow
#  pause:
#    seconds: 10
#  when: subscription_type == "digitalocean"

- name: Try turn the droplet on AGAIN! See https://github.com/ansible-collections/community.digitalocean/issues/140
  delegate_to: 127.0.0.1
  community.digitalocean.digital_ocean_droplet:
    state: active
    name: '{{ matrix_domain }}'
    oauth_token: '{{ do_api_token }}'
  when: subscription_type == "digitalocean"

- debug:
    msg: "{{ new_server_info }}"
  when: subscription_type == "digitalocean"

- debug:
    msg: "{{ new_server_info.data.droplet }}"
  when: subscription_type == "digitalocean"

- name: Assign server IPs to variables
  delegate_to: 127.0.0.1
  set_fact:
    server_ipv4: "{{ new_server_info.data.ip_address }}"
    server_ipv6: "{{ new_server_info.data.ipv6_address }}"
  when: subscription_type == "digitalocean"

- debug:
    msg: "{{ server_ipv4 }}"
  when: subscription_type == "digitalocean"

- debug:
    msg: "{{ server_ipv6 }}"
  when: subscription_type == "digitalocean"

